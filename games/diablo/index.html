<body>

  <div class="navbar">

  <div class="content-box" id="Game">
    <div id="dos" style="width: 100vw; height: 60vw;"></div>
    <script>
        Dos(document.getElementById("dos"), {
            dosboxConf: `
[sdl]
autolock=false
mouse_emulation=integration

[dosbox]
title=Windows 95
memsize=128

[video]
vmemsize=8
vesa modelist width limit=0
vesa modelist height limit=0

[dos]
ver=7.1
hard drive data rate limit=0
floppy drive data rate limit=0

[cpu]
cputype=pentium_mmx
core=normal
integration device=true

[sblaster]
sbtype=sb16vibra

[fdc, primary]
int13fakev86io=true

[ide, primary]
int13fakeio=true
int13fakev86io=true

[ide, secondary]
int13fakeio=true
int13fakev86io=true
cd-rom insertion delay=4000

[render]
scaler=none

[autoexec]
echo off
imgmount 2 sockdrive wss://backend.make-vm.com:8001 dos.zone diablo_109_c
imgmount 3 sockdrive wss://backend.make-vm.com:8001 dos.zone diablo_109_d
boot c:
`,
        });
    </script>
